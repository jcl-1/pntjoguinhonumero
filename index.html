<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Adivinhe ou desista!</h1>
        <p>Tente adivinhar o número entre 0 e 100!</p>
        <input type="number" id="guessInput" placeholder="Digite aqui o seu palpite">
        <button onclick="makeGuess()">Adivinhar</button>
        <p id="message"></p>
        <p id="attempts"></p>
        <button onclick="restartGame()">Recomeçar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
